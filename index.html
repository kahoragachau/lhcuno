<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light hall Challenge</title>
</head>

<body>
  <h1>LH Challenge Increment </h1>
  <p>count is <span id="count">1</span></p>
  <button id="btn">Click me!!</button>

  <script>
    let btn = document.getElementById("btn")
    let sum = 0;

    if (localStorage.getItem("count")) {
      // Retrieve counter value from local storage
      sum = parseInt(localStorage.getItem("count"));
    }

    document.getElementById("count").innerHTML = sum;

    // add an eventlistner to listen for mouseevent click
    btn.addEventListener("click", () => {
      sum++;
      // Update counter display
      document.getElementById("count").innerHTML = sum;
      localStorage.setItem("count", sum.toString());
    })

  </script>


</body>

</html>
